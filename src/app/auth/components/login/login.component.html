<div class="content">
    <div class="box">
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <h1>تسجيل الدخول</h1><br>
            <label for="username">اسم المستخدم</label><br>
            <div>
                <mat-form-field>
                    <mat-icon matPrefix>account_circle</mat-icon>
                    <input matInput type="text" placeholder="اسم المستخدم" formControlName="username" id="username">

                    <mat-error
                        *ngIf="formLogin.get('username')?.errors?.['required']&& formLogin.get('username')?.touched">
                        يرجى إدخال اسم المستخدم
                    </mat-error>
                </mat-form-field>
            </div>
            <label for="key">رمز الدخول</label>

            <div style="border: none;">
                <mat-form-field style="border: none;">
                    <mat-icon matPrefix style="border: none;">key</mat-icon>
                    <input matInput type="password" placeholder="رمز الدخول" formControlName="password" id="key"
                        class="inputF" style="border: none;">
                    <mat-error
                        *ngIf="formLogin.get('password')?.errors?.['required']&& formLogin.get('password')?.touched">
                        يرجى إدخال رمز الدخول
                    </mat-error>
                </mat-form-field>


            </div>
            <br>
            <br>
            <div>
                <button type="submit">
                    تسجيل الدخول
                </button>
            </div><br>
            <div class="question">
                <span>ليس لديك حساب؟</span>
                <a routerLink="register">انشئ حساب</a>
            </div>
        </form>
    </div>
    <div class="imgDiv">
        <img src="../../../assets/Login.svg">
    </div>



</div>
